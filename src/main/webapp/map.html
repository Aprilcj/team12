<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      } 
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js/map.js"></script>
    <script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
var places = new Object();
places.cmu = new google.maps.LatLng(40.4427798, -79.9423143);
places.ikea = new google.maps.LatLng(40.451962,-80.168149);
places.giantEagle = new google.maps.LatLng(40.411437919404,-79.908427395504);

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var mapOptions = {
    zoom:13,
    center: places.cmu
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
}

function calcRoute() {
  var start = document.getElementById("start").value;
  var end = document.getElementById("end").value;
  if (start == end) {
    return;
  };
  getRoute(places[start], places[end], function(routes) {
    directionsDisplay.setDirections(routes);
    var bus = getBuses(routes)[0];
    console.log(bus);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="cmu">cmu</option>
      <option value="ikea">ikea</option>
      <option value="giantEagle">giantEagle</option>
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="cmu">cmu</option>
      <option value="ikea">ikea</option>
      <option value="giantEagle">giantEagle</option>
    </select>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
